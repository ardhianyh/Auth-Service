<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .verification-info-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="verification-info-container">
    <h1>Email Verification</h1>
    <p>An email verification link has been sent to your inbox. Please check your email and follow the instructions to
      complete the verification process.</p>
  </div>
</body>

</html>
